<html>
<body>

<p>Click on the "Choose File" button to upload a file:</p>

<form action="sync" method="POST">{% csrf_token %}

  <input type='text' id= 'title2' name= 'title2'>
  <input type="file" id="myFile2" name="audio2" accept="video/*">
  <input type="submit">
</form>

</body>
</html>
